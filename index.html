<!DOCTYPE html>
<html lang="eng-us">
<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="style/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Memory Game</h1>
        <section class="stats">
            <ul class="stars">
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
            </ul>
            <span class="hands">Hands: 0</span>
            <span class="time">00 : 00 : 00</span>
            <span class="refresh"><button>Refresh</button></span>
        </section>

        <div class="board">
            <ul id="myid">
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
                <li class="card"><i class="fa hideIcons"></i></li>
            </ul>
        </div>


    </div>

<script src="java/java.js"></script>
</body>

</html>
